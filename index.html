<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tracking the Scroll Position</title>

	<style>
		:root {
			--Position: 0;
			--Shape: 0;
		}
		@font-face {
			font-family: "Moon";
			src: url("./Font/Moon.ttf");
		}
		body {
			margin: 0;
			overflow: hidden;
			background-color: black; /* Set the background color to black */
			display: flex;
			align-items: center;
			justify-content: center;
			min-height: 100vh;
		}
		/* Video background styling */
		.video-background {
			width: 70%; /* Set the video to 70% of the viewport */
			height: auto;
			object-fit: cover;
			z-index: -1;
		}
		.container {
			width: 100vw;
			height: 5000px;
		}
		.moon-position {
			width: 100vw;
			height: 100vh;
			position: sticky;
			display: flex;
			align-items: center;
			justify-content: center;
			top: 0;
			font-family: "Moon", sans-serif;
			font-variation-settings: "POSE" var(--Position), "SHAP" var(--Shape);
			font-size: 100px;
			color: white;
			margin: 0;
			z-index: 1;
		}
	</style>
</head>

<body>
	<!-- Video background element -->
	<video class="video-background" autoplay muted loop>
		<source src="Moon.mov" type="video/mp4">
		Your browser does not support the video tag.
	</video>

	<div class="container">
		<p class="moon-position" contenteditable="plaintext-only">MOON</p>
	</div>

	<script>
		const root = document.documentElement;

		window.onscroll = function() {
			// Total scrollable height of the container
			const scrollHeight = document.body.scrollHeight - window.innerHeight;
			// Pixels scrolled down the page
			const scrollPosition = window.scrollY;
			
			// Calculate the percentage scrolled (0 to 1)
			let percentScrolled = scrollPosition / scrollHeight;
			// Limit to 0-1 range
			percentScrolled = Math.min(Math.max(percentScrolled, 0), 1);

			// Map scroll percentage to the range 0â€“1000 for the font axes
			const axisValue = Math.round(percentScrolled * 1000);

			// Update CSS variables
			root.style.setProperty('--Position', axisValue);
		};
	</script>
</body>
</html>
