<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tracking the Scroll Position</title>

	<style>
		:root {
			--Position: 0;
			--Shape: 0;
		}
		@font-face {
			font-family: "Moon";
			src: url("./Font/Moon.ttf");
		}
		body {
			margin: 0;
		}
		.container {
			width: 100vw;
			height: 5000px;
		}
		.moon-position {
			width: 100vw;
			height: 100vh;
			position: sticky;
			display: flex;
			align-items: center;
			justify-content: center;
			top: 0;
			font-family: "Moon", sans-serif;
			font-variation-settings: "POSE" var(--Position), "SHAP" var(--Shape);
			font-size: 100px;
			margin: 0;
		}
	</style>
</head>

<body>
	<div class="container">
		<p class="moon-position" contenteditable="plaintext-only">MOON</p>
	</div>

	<script>
		const root = document.documentElement;

		window.onscroll = function() {
			// Total scrollable height of the container
			const scrollHeight = document.body.scrollHeight - window.innerHeight;
			// Pixels scrolled down the page
			const scrollPosition = window.scrollY;
			
			// Calculate the percentage scrolled (0 to 1)
			let percentScrolled = scrollPosition / scrollHeight;
			// Limit to 0-1 range
			percentScrolled = Math.min(Math.max(percentScrolled, 0), 1);

			// Map scroll percentage to the range 0â€“100 for the font axes
			const axisValue = Math.round(percentScrolled * 1000);

			// Update CSS variables
			root.style.setProperty('--Position', axisValue);
		};
	</script>
</body>
</html>
